<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="compra.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Vollkorn:ital,wght@1,800&display=swap" rel="stylesheet">
</head>

<body class="fondodepagina">
    <fieldset class="fordodeinicio">
        <legend>
            <h3>Inicio de sesion</h3>
        </legend>
        <div class="bloque">

            <img class="logo" src="src/logoinicio.png" alt="Logo">

            <form class="fomulario" action="">


                <input type="email" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button class="botonIngreso">
                    <p>Ingresar</p>
                </button>
                <button class="botonOlvide">
                    <p>Olvide mi Contraseña</p>
                </button>



            </form>

        </div>
    </fieldset>

</body>

</html>
